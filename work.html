<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#" />
    <script type="module" src="js/workPage.js"></script>
    <script type="module" src="./components/nav-bar.js"></script>
    <title>Work</title>
  </head>
  <body>
    <div class="flexbox-container">
      <!-- Navigation bar -->
      <nav-bar active="Work"></nav-bar>

      <!-- Wallet info -->
      <div class="flex-item">
        <div class="text">Wallet</div>
        <div class="text" id="wallet"></div>
      </div>

      <!-- Work and deposit buttons -->
      <div class="flex-buttons">
        <button class="button" id="workButton">Work</button>
        <button class="button" id="depositButton">Deposit</button>
      </div>

      <!-- Loan info -->
      <div class="flex-item">
        <div class="text" id="loanText">Loan</div>
        <div class="text" id="loan"></div>
      </div>

      <!-- Repay loan button -->
      <button id="repayLoan" class="button" style="margin-top: 20px">
        Repay loan
      </button>
    </div>
  </body>
</html>
